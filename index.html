<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Grant Kinghorn Web Development</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Mulish:ital,wght@0,400;0,700;0,800;1,400;1,700&family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="">
        <img src="images/GKD..png" alt="" id="logo" />
      </a>
    </nav>
    <header>
      <div id="header-title">
        <h3>Full Stack Web Developer & Designer</h3>
        <h1 id="header-name">GRANT KINGHORN</h1>
      </div>
      <img src="images/portfolio profile-01.png" alt="" id="profile-pic" />
      <p id="header-intro-text">Hi! I'm currently re-designing my website, if you'd like to get in touch fire me over a message using the contact form
        form below and I'll get back to you within 24 hours. 
      </p>

      <form
        action="https://formspree.io/f/xoqzgwnq"
        method="POST"
        id="main-contact-form"
      >
        <h2>Contact Me</h2>
        <label for="name">Your name</label>
        <input type="text" name="name" class="form-input" id="name-input" required />
        <label class="form-label" for="email">Your email</label>
        <input type="email" name="email" class="form-input" required/>
        <label for="message" class="form-label"> Your message: </label>
        <textarea name="message" class="form-input" id="message-input"></textarea>

        <!-- your other form fields go here -->
        <button type="submit" id="form-submit-btn">Send</button>
      </form>
    </header>
  </body>
</html>
